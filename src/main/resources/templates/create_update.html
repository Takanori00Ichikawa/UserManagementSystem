<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<hr>
	<h3 th:text="${formTitle}"></h3>
	<form method="POST" 
		th:action="@{${connect}}"
		th:object="${userForm}">
		<table >
			<tr>
				<th><label for="id">id:</label></th>
				<td ><input type="hidden" th:field="*{id}"></td>
			</tr>
			<tr>
				<th><label for="name">名前:</label></th>
				<td><input type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<th></th>
				<td th:if="${nameErrorMsg1}" th:text="${nameErrorMsg1}" 
					style="color : red"></td>
			</tr>
			<tr>
				<th></th>
				<td th:if="${nameErrorMsg2}" th:text="${nameErrorMsg2}" 
					style="color : red"></td>
			</tr>
			<tr>
				<th><label for="mail">メール:</label></th>
				<td><input type="text" th:field="*{mail}"></td>
			</tr>
			<tr>
				<th></th>
				<td th:if="${mailErrorMsg1}" th:text="${mailErrorMsg1}" 
					style="color : red"></td>
			</tr>
			<tr>
				<th></th>
				<td th:if="${mailErrorMsg2}" th:text="${mailErrorMsg2}" 
					style="color : red"></td>
			</tr>
			<tr>
				<th><label for="age">年齢:</label></th>
				<td><input type="text" th:field="*{age}"></td>
			</tr>
			<tr>
				<th></th>
				<td th:if="${ageErrorMsg1}" th:text="${ageErrorMsg1}" 
					style="color : red"></td>
			</tr>
			<tr>
				<th></th>
				<td th:if="${ageErrorMsg2}" th:text="${ageErrorMsg2}" 
					style="color : red"></td>
			</tr>
			<tr>
				<th></th>
				<td><button type="submit" th:text="${btn}"></button></td>
			</tr>
		</table>
	</form>
	<p th:if="${faileComp} " th:text="${faileComp}" style="color : red"></p>
	<a href="/">一覧に戻る</a> 
</body>
</html>
